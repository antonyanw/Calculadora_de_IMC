<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1>Tabela IMC</h1>
    <div id="main">
      <div>
        <p class="title">IMC</p>
        <p>Menos que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>35 e 39,9</p>
        <p>Mais que 40</p>
      </div>
      <div>
        <p class="title">Resultado</p>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </div>
    <h1>
      Calcule seu IMC
    </h1>
    <form action="" method="get" class="form">
      <label for="input-teste-1">Peso:</label>
      <input type="number" name="" id="peso" placeholder="Em Kg(s)" class="calc" inputmode="numeric">
      
      <label for="input-teste-2">Altura:</label>
      <input type="text" name="" id="altura" placeholder="Em m(s)" class="calc" inputmode="numeric">

      <button onclick="calcular()">Calcular</button>

      <p id="res"></p>
    </form>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
